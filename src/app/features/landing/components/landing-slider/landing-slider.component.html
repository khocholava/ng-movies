<div class="carousel-container">
  <mat-carousel
    timings="200ms ease-in"
    [autoplay]="true"
    [interval]="6000"
    [proportion]="40"
    [hideArrows]="true"
    [hideIndicators]="true"
  >
    <ng-container *ngIf=" movies$ | async as movies">
      <mat-carousel-slide
        *ngFor="let movie of movies"
        [hideOverlay]="true"
      >
        <app-movie-poster [movie]="movie"></app-movie-poster>
      </mat-carousel-slide>
    </ng-container>
  </mat-carousel>
</div>
